---
layout: main
date: 2019-02-04
---
<article class="article-page">
<div class="wrap-content">
  <div class="page-content">  

      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
        {% if page.subtitle %}
          <h3 class="page-subtitle">{{page.subtitle}}</h3>
        {% endif %}
<!-- no date on pages     
        <div class="page-date"><span>{{page.date | date: '%B %d, %Y'}}</span></div>
 -->   
      </header>
      {{content | markdownify}}
<div class="page-footer">
<div class="page-tag">
        {% if site.social-rss %}
    <a href={{site.baseurl}}/{{site.social-rss}}><i class="fa fa-rss"></i> RSS</a>
        {% endif %}
          {% for tag in page.tags %}
    <a href="{{site.baseurl}}/tags#{{tag}}" class="tag"><i class="fa fa-tag"></i> {{ tag }}</a>
          {% endfor %}
        </div>
    <div class="page-date">
    <i class="fa fa-calendar"></i>  Last Updated: {{page.date | date: '%b %d, %Y'}}
    </div>
      </div>
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
